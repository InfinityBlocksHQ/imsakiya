<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Imsakya - Celestial Gold</title>
    <style>
        :root {
            --gold-primary: rgba(212, 175, 55, 1);
            --gold-glow: rgba(255, 215, 0, 0.4);
            --glass-bg: rgba(10, 10, 10, 0.7);
            --text-light: #f4f4f4;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-light);
        }

        /* --- Starfield --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #0a1118 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- Main Card --- */
        .imsakya-card {
            width: 90%;
            max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(212, 175, 55, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .location {
            color: var(--gold-primary);
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
        }

        .date-banner {
            background: rgba(212, 175, 55, 0.1);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* --- Timer Slot --- */
        .timer-slot {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(212,175,55,0.05) 0%, transparent 100%);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .timer-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold-primary);
            margin-bottom: 5px;
        }

        .countdown {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- Table --- */
        .time-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-row.active {
            background: rgba(212, 175, 55, 0.15);
            border-left: 4px solid var(--gold-primary);
        }

        .label { font-size: 1rem; opacity: 0.9; }
        .time { font-weight: bold; color: var(--gold-primary); }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starfield"></div>

    <div class="imsakya-card">
        <div class="header">
            <h2 class="location">Cairo, Egypt</h2>
            <div style="font-size: 0.8rem; opacity: 0.7;">23rd Shaban, 1447h</div>
        </div>

        <div class="date-banner">Wednesday, Feb 11, 2026</div>

        <div class="timer-slot">
            <div class="timer-label" id="next-prayer-name">Next Prayer In</div>
            <div class="countdown" id="countdown">00:00:00</div>
        </div>

        <div class="timetable">
            <div class="time-row" data-time="05:11">
                <span class="label">Fajr</span>
                <span class="time">05:11 AM</span>
            </div>
            <div class="time-row" data-time="12:10">
                <span class="label">Dhuhr</span>
                <span class="time">12:10 PM</span>
            </div>
            <div class="time-row" data-time="15:17">
                <span class="label">Asr</span>
                <span class="time">03:17 PM</span>
            </div>
            <div class="time-row" data-time="17:40">
                <span class="label">Maghrib</span>
                <span class="time">05:40 PM</span>
            </div>
            <div class="time-row" data-time="18:59">
                <span class="label">Isha</span>
                <span class="time">06:59 PM</span>
            </div>
        </div>

        <div class="footer">
            Powered By: InfinityBlocks
        </div>
    </div>

    <script>
        // 1. Generate Stars
        const container = document.getElementById('starfield');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            container.appendChild(star);
        }

        // 2. Countdown Logic
        const prayers = [
            { name: "Fajr", time: "05:11" },
            { name: "Dhuhr", time: "12:10" },
            { name: "Asr", time: "15:17" },
            { name: "Maghrib", time: "17:40" },
            { name: "Isha", time: "18:59" }
        ];

        function updateCountdown() {
            const now = new Date();
            let nextPrayer = null;

            for (let p of prayers) {
                const [hrs, mins] = p.time.split(':');
                const pDate = new Date();
                pDate.setHours(hrs, mins, 0);

                if (pDate > now) {
                    nextPrayer = { ...p, date: pDate };
                    break;
                }
            }

            // If all prayers today passed, next is Fajr tomorrow
            if (!nextPrayer) {
                const [hrs, mins] = prayers[0].time.split(':');
                const pDate = new Date();
                pDate.setDate(pDate.getDate() + 1);
                pDate.setHours(hrs, mins, 0);
                nextPrayer = { ...prayers[0], date: pDate };
            }

            const diff = nextPrayer.date - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('next-prayer-name').innerText = `Time remaining for ${nextPrayer.name}`;
            document.getElementById('countdown').innerText = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            // Highlight active row
            document.querySelectorAll('.time-row').forEach(row => {
                row.classList.remove('active');
                if(row.innerText.includes(nextPrayer.name)) row.classList.add('active');
            });
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
